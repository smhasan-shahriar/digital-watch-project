<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

  <body>
    <header>

    </header>
    <main class="flex flex-col items-center justify-center h-screen gap-20">
        <div class="w-1/2 h-40 border border-red-300 text-9xl flex justify-center items-center">
            <span id="prefix-hour">0</span><h1 id="hours">0</h1><span>:</span>
            <span id="prefix-min">0</span><h1 id="minutes">0</h1><span>:</span>
            <span id="prefix-sec">0</span><h1 id="seconds">0</h1>
        </div>
        <!-- button container -->
        <div class="flex gap-10">
            <button onclick="countStart()" class="btn btn-primary">Start</button>
            <button onclick="countStop()" class="btn btn-secondary">Stop</button>
            <button onclick="countReset()" class="btn btn-accent">Reset</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/digital-watch.js"></script>
  </body>
